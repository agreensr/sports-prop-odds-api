# =============================================================================
# Docker Compose for Sports-Bet-AI-API
# =============================================================================
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# Services:
#   - app: FastAPI application
#   - postgres: PostgreSQL database
# =============================================================================

version: '3.8'

services:
  # -------------------------------------------------------------------------
  # FastAPI Application
  # -------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sports-bet-ai-api:latest
    container_name: sports-bet-ai-api
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8001}:8001"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sports_bet_ai

      # API Keys (load from .env file or host environment)
      THE_ODDS_API_KEY: ${THE_ODDS_API_KEY}
      NBA_API_KEY: ${NBA_API_KEY:-}
      ESPN_API_KEY: ${ESPN_API_KEY:-}

      # Application Settings
      APP_NAME: ${APP_NAME:-Sports-Bet-AI-API}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8001}

      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_STORAGE: ${RATE_LIMIT_STORAGE:-memory}

      # Scheduler
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
    volumes:
      # Mount logs directory for persistent logs
      - ./logs:/app/logs
      # Mount data directory for any local data files
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # -------------------------------------------------------------------------
  # PostgreSQL Database
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: sports-bet-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sports_bet_ai}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
